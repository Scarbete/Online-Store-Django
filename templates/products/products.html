{% extends 'layouts/index.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'styles/products.css' %}">
{% endblock %}

{% block content %}
    <div class="products">
        <div class="container">
            <div class="products_list">
                {% for product in products %}
                    <div class="prod_card">
                        <img src="/media/{{ product.image }}/" alt="product image">
                        <h3>{{ product.title }}</h3>
                        <h3>Rate: {{ product.rate }}</h3>
                        <h3>Price: {{ product.price }}</h3>
                        <h3>Created Date: {{ product.created_date }}</h3>
                        <a href="/products/{{ product.id }}">More</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
